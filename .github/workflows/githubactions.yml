name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  workflow_dispatch:
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
      - run : |
          echo ${{github.actor}}
          echo ${{github.ref}}

      - name: test action
      - uses: GireeshBDevaraddi/Akamai-Cache-Purge-Action@4f0e4d8
        with:
          greet-name: "Gireesh Devaraddi"
